<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel #name></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel #email></ion-input>
            </ion-item>
            <ion-radio-group>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label><ion-icon name="man"></ion-icon></ion-label>
                    <ion-radio value="M" checked></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label><ion-icon name="woman"></ion-icon></ion-label>
                    <ion-radio value="F"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-radio-group>
            
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel #password></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel #confirm></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="button" (click)="signUp(name.value, email.value)" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
